<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 7px;" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;" >
                <div class="row g-0">
                    <div class="col-md-6 col-lg-6 d-none d-md-block">
                        <img src="https://images.pexels.com/photos/1181673/pexels-photo-1181673.jpeg" alt="login form"
                            class="img-fluid" style="border-radius: 7px 0 0 7px;" />
                    </div>

                    <div class="col-md-6 col-lg-6 d-flex align-items-center" style="background-color: #f2f2f2;border-radius: 0 7px 7px 0;">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form [formGroup]="formValuesLogin">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <img src="https://sebitechnologies.com/SBT-logo-short-horizontal-colored.png" class="sidenav-logo">
                                </div>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 mb-0">SEBIONE</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Lightweight Mini-CRM</h5>
                               
                                <div class="form-outline mb-4">
                                    <mat-label>Email:</mat-label>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <input matInput placeholder="email@example.com" formControlName='email'>
                                        <mat-error class="font">Please enter your email.</mat-error>
                                    </mat-form-field>
                               
                                </div>

                                <div class="form-outline mb-4">
                                    <mat-label>Password:</mat-label>
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <input type="password" matInput placeholder="●●●●●" formControlName='password'>
                                        <mat-error class="font">Please enter your password.</mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit" style="float:right;" (click)="postLogin()">Login</button>
                                </div> 
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<small style="float:right">Developed by: Danward Bautista</small>


<ng-template #ErrorModal let-modal>
    <div class="modal-header error-modal-header">
      Server Error
    </div>
    <div class="modal-body">
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btnAnimation font" mat-raised-button mat-raised-button color="warn"
        (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
