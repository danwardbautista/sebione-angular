<div class="welcome-card bg">
    <div class="d-flex">
        <div class="mr-auto p-2">Welcome, Admin!</div>
        <div class="p-2">{{currentDate | date:'fullDate' }}</div>
      </div>
</div>

<div style="width:100%;">
    <div class="row">
        <div class="col-sm">
            <div class="info-box info-box-class">
                <span class="info-box-icon icon-color" style="background-color: #0b5575;"><mat-icon>business</mat-icon></span>
                <div class="info-box-content">
                    <span class="info-box-text">Companies</span>
                    <span class="info-box-number" style="font-size:25px;">41,410</span>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                        No. of companies
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="info-box info-box-class">
                <span class="info-box-icon icon-color" style="background-color: #0b2b75;"><mat-icon>person</mat-icon></span>
                <div class="info-box-content">
                    <span class="info-box-text">Employees</span>
                    <span class="info-box-number" style="font-size:25px;">41,410</span>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                        No. of companies
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="info-box info-box-class">
                <span class="info-box-icon icon-color" style="background-color: #0d0b75;"><mat-icon>mail</mat-icon></span>
                <div class="info-box-content">
                    <span class="info-box-text">Uptime</span>
                    <span class="info-box-number" style="font-size:25px;">99.8%</span>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                        Server uptime
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="info-box info-box-class">
                <span class="info-box-icon icon-color" style="background-color: #400b75;"><mat-icon>business</mat-icon></span>
                <div class="info-box-content">
                    <span class="info-box-text">Usage</span>
                    <span class="info-box-number" style="font-size:25px;">56%</span>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: 100%"></div>
                    </div>
                    <span class="progress-description">
                        Weekly usage
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
