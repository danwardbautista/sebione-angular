<mat-drawer-container class="example-container" autosize>

  <mat-toolbar color="primary">
    <button type="button" mat-mini-fab (click)="drawer.toggle()" color="secondary" style="box-shadow: none;">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="padding-left: 15px;">My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>


  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <div class="sidenav-button-container">
      <button routerLink="dashboard" mat-flat-button class="sidenav-button">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
    </div>
    <div class="sidenav-button-container">
      <button routerLink="company" mat-flat-button class="sidenav-button">
        <mat-icon>map</mat-icon>
        Company
      </button>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
