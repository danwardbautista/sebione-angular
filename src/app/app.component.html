<mat-drawer-container class="example-container" autosize>

  <mat-toolbar class="custom-toolbar" [hidden]="!isUserLoggedIn">
    <button type="button" mat-mini-fab (click)="drawer.toggle()" color="secondary" style="box-shadow: none;">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="padding-left: 15px;">SEBIONE</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>


  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true" [hidden]="!isUserLoggedIn">
   <img src="https://sebitechnologies.com/SBT-logo-short-horizontal-colored.png" class="sidenav-logo">

    <div class="sidenav-button-container">
      <button routerLink="dashboard" class="sidenav-button" routerLinkActive="active">
        <mat-icon class="sidenav-button-icon">dashboard</mat-icon>
        Dashboard
      </button>
    </div>
    <div class="sidenav-button-container">
      <button routerLink="company" class="sidenav-button" routerLinkActive="active">
        <mat-icon class="sidenav-button-icon">business</mat-icon>
        Company
      </button>
    </div>
    <div class="sidenav-button-container">
      <button routerLink="employee" class="sidenav-button" routerLinkActive="active">
        <mat-icon class="sidenav-button-icon">person</mat-icon>
        Employee
      </button>
    </div>
    
    <div style="position: fixed;bottom: 0;padding-left:60px;padding-bottom: 40px;">
    <button class="logout-button" style="height: 100%;width: 100%;" (click)="postLogout()"><mat-icon
      style="margin-right: 5px;">logout</mat-icon>Logout</button>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
